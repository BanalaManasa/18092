<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Images</title>
    <style>
        /* Optional: Add some styling to the images */
        .clickable-img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        /* Optional: Add hover effect */
        .clickable-img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Each image is wrapped inside an anchor tag to make it clickable -->
    <a href="https://example.com/page1">
        <img class="clickable-img" src="image1.jpg" alt="Image 1">
    </a>

    <a href="https://example.com/page2">
        <img class="clickable-img" src="image2.jpg" alt="Image 2">
    </a>

    <a href="https://example.com/page3">
        <img class="clickable-img" src="image3.jpg" alt="Image 3">
    </a>
</body>
</html>
