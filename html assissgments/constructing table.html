<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
  <title>Student Scores</title>
</head>
<body>

  <h2>Student Scores</h2>
  
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Bob Johnson</td>
        <td>78</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
