<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks Example</title>
</head>
<body>
 <p>Visit our external website: <a href="https://www.example.com" target="_blank">Example.com</a></p>
    <p>Jump to a specific section on this page: <a href="#section2">Section 2</a></p>
    <div id="section1">
        <h2>Section 1</h2>
        <p>This is the content of Section 1.</p>
    </div>

    <div id="section2">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
    </div>

</body>
</html>
